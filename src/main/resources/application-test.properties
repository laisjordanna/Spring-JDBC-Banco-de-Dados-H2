#H2 Connection
#DB_CLOSE_DELAY=-1 ? mantém o banco aberto enquanto a aplicação estiver rodando
#DB_CLOSE_ON_EXIT=FALSE ? Impede que o H2 feche automaticamente o banco de dados
spring.datasource.url=jdbc:h2:mem:aulaspringtestdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console



