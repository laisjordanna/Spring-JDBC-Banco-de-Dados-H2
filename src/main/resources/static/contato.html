<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Contatos</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h2>Contatos</h2>
<button id="btn_contatos">Carregar Contatos</button>

<table id="tabela_contatos">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Endereço</th>
    </tr>
    </thead>
    <tbody>
    <!-- Dados serão inseridos aqui via JavaScript -->
    </tbody>
</table>

<script>
    function mostra_contatos(contatos) {
        $("#tabela_contatos tbody").hide();
        $("#tabela_contatos tbody").empty();
        for (var i in contatos) {
            var c = contatos[i];
            $("#tabela_contatos tbody").append(
                "<tr><td>" + c.id + "</td>" +
                "<td>" + c.nome + "</td>" +
                "<td>" + c.email + "</td>" +
                "<td>" + c.endereco + "</td></tr>"
            );
        }
        $("#tabela_contatos tbody").fadeIn("slow");
    }

    $(function() {
        $("#btn_contatos").click(function() {
            $.get("http://localhost:8081/contatos", function(data) {
                mostra_contatos(data);
            });
        });
    });
</script>

</body>
</html>
